<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Borang Pendaftaran MLBB NADI</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>


  <style>
.floating-btn {
  position: fixed;
  left: 20px;       /* jarak dari kiri */
  bottom: 20px;     /* jarak dari bawah */
  background-color: #007BFF; /* warna biru premium */
  width: 50px;
  height: 50px;
  border-radius: 50%;   /* bentuk bulat */
  display: flex;
  align-items: center;
  justify-content: center;
  text-decoration: none;
  box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  transition: transform 0.2s, box-shadow 0.2s;
  z-index: 1000;
}

.floating-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 12px rgba(0,0,0,0.4);
}

.floating-btn svg {
  display: block;
}
</style>
</head>
<body>
  <iframe src="https://script.google.com/macros/s/AKfycbwK7xlDKck6bbaa8LAuhYT8v6HzZEn4bh7ZtGjHrCULPkdT8bWfZx8mlxKZR3AOdNP2Fg/exec"></iframe>

  <!-- Butang Terapung Kiri Bawah dengan Logo Back -->
<a href="https://contoh-link-anda.com" class="floating-btn" title="Kembali">
  <!-- Ikon Back (SVG) -->
  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" viewBox="0 0 24 24">
    <path d="M15.41 7.41 14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
  </svg>
</a>


</body>
</html>
