<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Senarai Peserta MLBB - NADI Taman Sri Muda</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

<style>
  .container, .container-sm {
    margin:0px;
  }
  .top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    margin-bottom: 10px;
  }
  #searchInput {
    max-width: 250px;
  }
</style>
</head>
<body>

<div class="container" style="margin-left:-10px;">


  <!-- Bar atas -->
  <div class="top-bar">
    <p id="participant_count" class="font-weight-bold mb-0">Memuatkan data...</p>
    <input type="text" id="searchInput" class="form-control" placeholder="Search Name, IC and Team">
  </div>

  <div id="students_list"></div>
</div>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRqId3-gIXvIgl8qq_tA9LbGjRdwQs3kHbjoBAvwB4iY781AUMWpWv37deHOKbnXGMs1SUCWgL_yvEY/pub?output=csv";

let allData = [];

// Paparkan jadual
function displayTable(data) {
  if (data.length === 0) {
    $('#students_list').html('<p>Tiada peserta dijumpai.</p>');
    $('#participant_count').text('Jumlah peserta: 0');
    return;
  }

  $('#participant_count').text('Jumlah: ' + data.length);

  let html = '<table class="table table-striped table-bordered">';
  html += '<thead><tr>';
  Object.keys(data[0]).forEach(h => html += '<th>'+h+'</th>');
  html += '</tr></thead><tbody>';

  data.forEach(row => {
    html += '<tr>';
    Object.values(row).forEach(cell => html += '<td>'+cell+'</td>');
    html += '</tr>';
  });

  html += '</tbody></table>';
  $('#students_list').html(html);
}

// Muat data CSV
function loadStudents() {
  Papa.parse(CSV_URL, {
    download: true,
    header: true,
    skipEmptyLines: true,
    complete: function(results) {
      allData = results.data;
      displayTable(allData);
    },
    error: function(err){
      console.error(err);
      $('#participant_count').text('Gagal memuatkan data. Periksa link CSV anda.');
      $('#students_list').html('');
    }
  });
}

// Carian tunggal
function filterTable() {
  const searchVal = $('#searchInput').val().toLowerCase();

  const filtered = allData.filter(row => {
    const name = row['Name'] ? row['Name'].toLowerCase() : '';
    const ic = row['IC Number'] ? row['IC Number'].toLowerCase() : '';
    const team = row['Team'] ? row['Team'].toLowerCase() : '';
    return (
      name.includes(searchVal) ||
      ic.includes(searchVal) ||
      team.includes(searchVal)
    );
  });

  displayTable(filtered);
}

$(document).ready(function(){
  loadStudents();
  $('#searchInput').on('input', filterTable);
});
</script>

</body>
</html>
